name: Deploy App to Azure Container Apps

on:
  push:
    branches:
      - main # mainブランチにプッシュされたら実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ソースコードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Azureにログイン
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3. ACRにログイン
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      # 4. Dockerイメージをビルドしてプッシュ
      - name: Build and push Docker image
        run: |
          docker build . -f Dockerfile -t ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.ACA_APP_NAME }}:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.ACA_APP_NAME }}:${{ github.sha }}

      # 5. Azure Container Appsにデプロイ
      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v1
        with:
          containerAppName: ${{ secrets.ACA_APP_NAME }}
          resourceGroup: ${{ secrets.RESOURCE_GROUP_NAME }}
          imageToDeploy: ${{ secrets.ACR_NAME }}.azurecr.io/${{ secrets.ACA_APP_NAME }}:${{ github.sha }}
